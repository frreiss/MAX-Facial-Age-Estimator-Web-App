<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <title>MAX Facial Age Estimator</title>

    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/webapp.css">

    <script src="static/js/jquery-3.3.1.min.js"></script>

<body>

    <div class="container-fluid ibm-code">
        <div class="row">
            <div class="col-md-7">
                <div id="codait-logo" class="col-md-3">
                    <img src="static/img/codait-logo.jpg"/>

                    <h1>MAX Facial Age Estimator</h1>
                    <button id="webcame" class="btn btn-primary select-buttons">Enable Webcam</button>

        <div class="row">
            <div class="col-md-4">
